<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!--
    https://getbootstrap.com/docs/5.3/components/carousel/#autoplaying-carousels
    -->
    <div class="container">
      <div class="timer-display">
        <div class="timer-display-hour">00</div>:
        <div class="timer-display-minute">00</div>:
        <div class="timer-display-second">00</div>:
        <div class="timer-display-millisecond">000</div>
      </div>
      <div class="buttons">
        <button id="start-timer">Start</button>
        <button id="pause-timer">Pause</button>
        <button id="reset-timer">Reset</button>
      </div>
    </div>

    <script src="app js/script.js"></script>
  </body>
</html>
